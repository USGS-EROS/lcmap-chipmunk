language: clojure

jdk:
- openjdk8

services:
  - docker

sudo: required

env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - DB_HOST="localhost"
  - DB_KEYSPACE="chipmunk_test"
  - HTTP_PORT="5757"
  - HTTP_TIMEOUT_MILLIS=120000

before_install:
  - sudo sysctl -w vm.max_map_count=262144
  - docker-compose -f resources/docker-compose-travis.yml up -d
  - sudo apt-add-repository ppa:ubuntugis/ppa -y
  - sudo apt-get update -qq
  - sudo apt-get install libgdal-dev libgdal-java -y --allow-unauthenticated

after_success:
  - ./bin/build

